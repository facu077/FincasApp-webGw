<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ubicacion">
            <h2><span>Ubicacion</span> {{ ubicacion.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Departamento</span></dt>
                <dd>
                    <span>{{ ubicacion.departamento }}</span>
                </dd>
                <dt><span>Calle</span></dt>
                <dd>
                    <span>{{ ubicacion.calle }}</span>
                </dd>
                <dt><span>Numero</span></dt>
                <dd>
                    <span>{{ ubicacion.numero }}</span>
                </dd>
                <dt><span>Descripcion</span></dt>
                <dd>
                    <span>{{ ubicacion.descripcion }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ubicacion', ubicacion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
