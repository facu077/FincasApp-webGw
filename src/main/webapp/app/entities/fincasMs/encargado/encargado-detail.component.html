<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="encargado">
            <h2><span>Encargado</span> {{ encargado.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{ encargado.nombre }}</span>
                </dd>
                <dt><span>Apellido</span></dt>
                <dd>
                    <span>{{ encargado.apellido }}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{ encargado.email }}</span>
                </dd>
                <dt><span>Telefono</span></dt>
                <dd>
                    <span>{{ encargado.telefono }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/encargado', encargado.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
