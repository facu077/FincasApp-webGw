<div>
    <h2 id="page-heading">
        <span>Herramientas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-herramienta" [routerLink]="['/herramienta/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Herramienta
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="herramientas?.length === 0">
        <span>No herramientas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="herramientas && herramientas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nombre</span></th>
                    <th scope="col" ><span>Tipo</span></th>
                    <th scope="col" ><span>Descripcion</span></th>
                    <th scope="col" ><span>Finca</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let herramienta of herramientas ;trackBy: trackId">
                    <td><a [routerLink]="['/herramienta', herramienta.id, 'view']">{{ herramienta.id }}</a></td>
                    <td>{{ herramienta.nombre }}</td>
                    <td>{{ herramienta.tipo }}</td>
                    <td>{{ herramienta.descripcion }}</td>
                    <td>
                        <div *ngIf="herramienta.finca">
                            <a [routerLink]="['/finca', herramienta.finca?.id, 'view']" >{{ herramienta.finca?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/herramienta', herramienta.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/herramienta', herramienta.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(herramienta)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
