<div class="row">
    <div *ngIf="isAuthenticated()">
        <h3 class="display-6">Hola, {{account?.login}} estas son tus fincas: </h3>
        <div>
            <table class="table" *ngIf="fincas">
				<thead>
					<tr>
						<th>
							#
						</th>
						<th>
							Nombre
						</th>
						<th>
							
						</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let finca of fincas; let i = index">
						<td>
							{{i+1}}
						</td>
						<td>
							{{finca.nombre}}
						</td>
						<td class="text-right">
                            <button type="button" class="btn btn-info">Editar</button>
                            <button type="button" class="btn btn-danger">Borrar</button>
						</td>
					</tr>
				</tbody>
            </table>
            <button type="button" class="btn btn-primary" [routerLink]="['/finca/new']">
                Crear nueva finca
            </button>
        </div>
    </div>
    <div *ngIf="!isAuthenticated()">
        <div class="alert alert-warning">
            <span>If you want to </span>
            <a class="alert-link" (click)="login()">sign in</a><span>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").</span>
        </div>
        <div class="alert alert-warning">
            <span>You don't have an account yet?</span>&nbsp;
            <a class="alert-link" routerLink="account/register">Register a new account</a>
        </div>
    </div>
</div>
