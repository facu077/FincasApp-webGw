<div>
    <h2 id="page-heading">
        <span>Encargados</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-encargado" [routerLink]="['/encargado/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Encargado
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="encargados?.length === 0">
        <span>No encargados found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="encargados && encargados.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nombre</span></th>
                    <th scope="col" ><span>Apellido</span></th>
                    <th scope="col" ><span>Email</span></th>
                    <th scope="col" ><span>Telefono</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let encargado of encargados ;trackBy: trackId">
                    <td><a [routerLink]="['/encargado', encargado.id, 'view']">{{ encargado.id }}</a></td>
                    <td>{{ encargado.nombre }}</td>
                    <td>{{ encargado.apellido }}</td>
                    <td>{{ encargado.email }}</td>
                    <td>{{ encargado.telefono }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/encargado', encargado.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/encargado', encargado.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(encargado)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
