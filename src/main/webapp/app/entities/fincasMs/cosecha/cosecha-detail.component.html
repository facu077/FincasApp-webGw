<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cosecha">
            <h2><span>Cosecha</span> {{ cosecha.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Producto</span></dt>
                <dd>
                    <span>{{ cosecha.producto }}</span>
                </dd>
                <dt><span>Peso</span></dt>
                <dd>
                    <span>{{ cosecha.peso }}</span>
                </dd>
                <dt><span>Finca</span></dt>
                <dd>
                    <div *ngIf="cosecha.finca">
                        <a [routerLink]="['/finca', cosecha.finca?.id, 'view']">{{ cosecha.finca?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cosecha', cosecha.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
