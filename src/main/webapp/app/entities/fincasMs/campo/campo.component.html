<div>
    <h2 id="page-heading">
        <span>Campos</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-campo" [routerLink]="['/campo/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Campo
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="campos?.length === 0">
        <span>No campos found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="campos && campos.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Nombre</span></th>
                    <th scope="col" ><span>Sembrado</span></th>
                    <th scope="col" ><span>Fecha Plantado</span></th>
                    <th scope="col" ><span>Fecha Cosecha</span></th>
                    <th scope="col" ><span>Producto</span></th>
                    <th scope="col" ><span>Tamano</span></th>
                    <th scope="col" ><span>Finca</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let campo of campos ;trackBy: trackId">
                    <td><a [routerLink]="['/campo', campo.id, 'view']">{{ campo.id }}</a></td>
                    <td>{{ campo.nombre }}</td>
                    <td>{{ campo.sembrado }}</td>
                    <td>{{ campo.fechaPlantado | date:'medium' }}</td>
                    <td>{{ campo.fechaCosecha | date:'medium' }}</td>
                    <td>{{ campo.producto }}</td>
                    <td>{{ campo.tamano }}</td>
                    <td>
                        <div *ngIf="campo.finca">
                            <a [routerLink]="['/finca', campo.finca?.id, 'view']" >{{ campo.finca?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/campo', campo.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/campo', campo.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(campo)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
